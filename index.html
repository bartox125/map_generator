<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map generator</title>
  </head>
  <body>
    <div id="app">
      <input type="file" id="fileInput" style="display:none;">
  <div>
    <h5>Items</h5>
    <div id="items"></div>
  </div>
  <div>
    <h5>Map( <input type="checkbox" id="automat"> - automat)</h5>
    <div> 
      <div id="cover"></div>
      <div id="map"></div>
    </div>
  </div>
  <dialog id="menu">
  <div id="undo" class="menuEl">
    <span class="left">Undo</span>
    <span class="right">Ctrl+Z</span>
  </div>
  <div id="redo" class="menuEl">
    <span class="left">Redo</span>
    <span class="right">Ctrl+Y</span>
  </div>
  <div class="menuEl">
    <span class="left">Cut</span>
    <span class="right">Ctrl+Z</span>
  </div>
  <div class="menuEl">
    <span class="left">Copy (unactive)</span>
    <span class="right">Ctrl+C</span>
  </div>
  <div class="menuEl">
    <span class="left">Paste (unactive)</span>
    <span class="right">Ctrl+V</span>
  </div>
  <div  id="delete" class="menuEl">
    <span class="left">Delete</span>
    <span class="right">Del</span>
  </div>
  <div id="save" class="menuEl">
    <span class="left">Save to file</span>
    <span class="right">Ctrl+S</span>
  </div>
  <div id="load" class="menuEl">
    <span class="left">Load data from file</span>
    <span class="right">Ctrl+L</span>
  </div>
  </dialog>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
